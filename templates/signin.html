<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="/">Dryft</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation" ><a href="/">Home</a></li>
                    <li role="presentation" class="active"><a href="#">Sign In</a></li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>

    </nav>

    <header>
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <div id="welcome">
                                <h1>Welcome Back!</h1>
                                <h3>Your Playlists Await</h3>
                            </div>
                            
                        </div>
                        <div class="col-sm-5 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Sign In</h3>
                            		
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="/signIn" method="post" class="registration-form">
			                    	<div class="form-group">
			                    		<label for="inputEmail" class="sr-only">Email address</label>
                                        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			                        </div>
			                        <div class="form-group">
			                            <label for="inputPassword" class="sr-only">Password</label>
                                        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>	
			                        </div>
			                        <button id="submitbutton" type="submit" class="btn btn-primary btn-xl page-scroll"><strong>Sign In</strong></button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
